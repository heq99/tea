<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <h:head>
    	<h:outputStylesheet library="css" name="login.css" />
    	<link href="#{resource['images:favicon.jpg']}" rel="shortcut icon" type="image/x-icon" />
        <title>知乎者也</title>
    </h:head>
    <h:body>
        <div><h:graphicImage value="#{resource['images:logo.png']}" /></div>

		<div id="errorMessage">
			<h:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		</div>    	
    	<div id="loginForm" class="loginForm">
	    	<h:form>
	    		<h:panelGrid id="loginGrid" columns="2" cellpadding="5">
	    			<h:outputLabel for="username" value="用户名" styleClass="loginFormLabel" />
	    			<h:inputText id="username" value="#{userSessionBean.username}" required="true" />
	    			<h:outputLabel for="password" value="密码" styleClass="loginFormLabel" />
	    			<h:inputSecret id="password" value="#{userSessionBean.password}" required="true" />
	    		</h:panelGrid>
	    		<h:commandButton value="登录" action="#{userSessionBean.login}" />
    		</h:form>
    	</div>
    	
    </h:body>
</html>
