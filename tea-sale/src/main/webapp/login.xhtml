<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<h:outputStylesheet library="default" name="css/login.css" />
    	<link href="#{resource['images:favicon.jpg']}" rel="shortcut icon" type="image/x-icon" />
        <title>知乎者也</title>
    </h:head>
    <h:body>
        <div class="logo">
			<h:graphicImage value="#{resource['default:images/logo.png']}" />
        </div>

        <div class="login-form">
            <h:form>
                <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid id="loginGrid" columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="用户名" styleClass="login-form-label" />
                    <p:inputText id="username" value="#{userSessionBean.username}"
                            required="true" requiredMessage="错误：用户名不能为空！"/>
                    <h:outputLabel for="password" value="密码" styleClass="login-form-label" />
                    <p:password id="password" value="#{userSessionBean.password}"
                            required="true" requiredMessage="错误：密码不能为空！"/>
                </h:panelGrid>
                <p:commandButton value="登录" action="#{userSessionBean.login}" update="@form:messages"/>
            </h:form>
        </div>
    </h:body>
</html>
