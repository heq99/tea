<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <h:form>
            <p:menubar styleClass="menubar">
                <p:submenu label="销售单">
                    <p:menuitem value="开新销售单" action="orderForm" />
                    <p:menuitem value="查询销售单" action="searchInvoices" />
                </p:submenu>
                <p:submenu label="报表">
                    <p:menuitem value="客户消费汇总" action="reportCustomerSummary" />
                    <p:menuitem value="客户消费明细" action="reportCustomerDetails" />
                </p:submenu>
                <p:submenu label="管理">
                	<p:menuitem value="系统用户管理" action="manageUsers" />
                	<p:separator />
                	<p:menuitem value="客户管理" action="manageCustomers" />
                	<p:separator />
                    <p:menuitem value="产品管理" action="manageProducts" />
                    <p:menuitem value="产品品级管理" action="manageProductLevels" />
                    <p:menuitem value="产品单位管理" action="manageProductUnits" />
                    <p:menuitem value="产品规格管理" action="manageProductSpecs" />
                </p:submenu>
                <f:facet name="options">
                    <h:outputText value="欢迎您：#{userSessionBean.user.name}" styleClass="welcome-msg"/>
                    <p:spacer width="10px"/>
                    <p:commandButton id="logoutButton" value="退出" action="#{userSessionBean.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
</html>
