<!DOCTYPE html> 
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
    				xmlns:f="http://xmlns.jcp.org/jsf/core"
    				xmlns:h="http://xmlns.jcp.org/jsf/html"
    				xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                	xmlns:p="http://primefaces.org/ui">
        <h:form>
            <p:menubar style="overflow: visible">
                <p:submenu label="销售单">
                    <p:menuitem value="开新销售单" action="newInvoice" />
                    <p:menuitem value="查询销售单" action="searchInvoices" />
                </p:submenu>
                <p:submenu label="报表">
                    <p:menuitem value="客户消费汇总" action="reportCustomerSummary" />
                    <p:menuitem value="客户消费明细" action="reportCustomerDetails" />
                </p:submenu>
                <p:submenu label="管理">
                    <p:menuitem value="产品管理" action="manageProducts" />
                    <p:menuitem value="用户管理" action="manageUsers" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton id="logoutButton" value="退出" action="#{userSessionBean.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
