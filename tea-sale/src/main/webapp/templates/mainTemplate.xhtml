<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
  	<link href="#{resource['default:images/favicon.jpg']}" rel="shortcut icon" type="image/x-icon" />
    <title>知乎者也</title>
	<ui:insert name="htmlHead">
	</ui:insert>
</h:head> 

<f:view>

<h:body>

    <f:facet name="last">
        <h:outputStylesheet library="default" name="css/main.css" />
    </f:facet>

    <p:growl id="messages" />

    <div class="header">
        <ui:insert name="header">
            <ui:include src="/components/header.xhtml" />
        </ui:insert>
    </div>

    <div class="content">
        <ui:insert name="mainContent">
        </ui:insert>
    </div>

    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/components/footer.xhtml" />
        </ui:insert>
    </div>

	<ui:insert name="dialogs">
	</ui:insert>
	<p:dialog id="statusWindowModal" widgetVar="statusDialogModal" modal="true"
			draggable="false" closable="false" resizable="false" showHeader="false">
    	<p:graphicImage library="default" name="images/ajax-loading.gif" />
	</p:dialog>
    <p:dialog id="statusWindowNonModal" widgetVar="statusDialogNonModal" modal="true"
              draggable="false" closable="false" resizable="false" showHeader="false">
        <p:graphicImage library="default" name="images/ajax-loading.gif" />
    </p:dialog>
</h:body>

</f:view> 
</html>
