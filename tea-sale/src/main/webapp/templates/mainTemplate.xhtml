<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
 	<h:outputStylesheet library="css" name="main.css" />
  	<link href="#{resource['images:favicon.jpg']}" rel="shortcut icon" type="image/x-icon" />
    <title>知乎者也</title>
	<ui:insert name="htmlHead">
	</ui:insert>
</h:head> 

<f:view>

<h:body>

    <p:growl id="messages" />

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="172" resizable="false">
		    <ui:insert name="header">
		    	<ui:include src="/components/header.xhtml" />
    		</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="mainContent">
				Main Content
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="110" resizable="false">
			<ui:insert name="footer">
				<ui:include src="/components/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>
	</p:layout>
	
	<ui:insert name="dialogs">
	</ui:insert>
	<p:dialog id="statusIcon" widgetVar="statusDialog" modal="true" 
			draggable="false" closable="false" resizable="false" showHeader="false">
    	<p:graphicImage library="images" name="ajax-loading.gif" />
	</p:dialog>
</h:body>

</f:view> 
</html>
