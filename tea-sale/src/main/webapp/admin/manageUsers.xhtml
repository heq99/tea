<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/mainTemplate.xhtml">
		<ui:define name="mainContent">
			<h:form id="userForm">
				<p:messages showDetail="false" autoUpdate="true" closable="true"/>
				<p:panel style="display: block; width: 700px; border: none; margin: 0 auto;">
					<p:scrollPanel scrollHeight="100%" mode="native" styleClass="userTable">
						<p:dataTable id="userTable" var="user" value="#{userBean.allUsers}"
								selectionMode="single" selection="#{userBean.user}" rowKey="#{user.id}"
								emptyMessage="没有系统用户">
							<p:ajax event="rowSelect" update="@form"/>
							<p:ajax event="rowUnselect" update="@form"/>
							<p:column headerText="用户编号" style="width: 50px">
								#{user.id}
							</p:column>
							<p:column headerText="用户登录名" style="width: 150px">
								#{user.login}
							</p:column>
							<p:column headerText="用户名称" style="width: 150px">
								#{user.name}
							</p:column>
							<p:column headerText="用户权限">
								#{user.userRole.roleName}
							</p:column>
						</p:dataTable>
					</p:scrollPanel>
				</p:panel>
				
				<p:panel styleClass="bottomPanel">
					<p:commandButton value="增加用户" actionListener="#{userBean.addUser}" oncomplete="PF('userWidget').show()"
							update="@form :inputUserForm"  resetValues="true"/>
					<p:spacer width="20px"/>
					<p:commandButton value="修改用户" disabled="#{empty userBean.user.id}" oncomplete="PF('userWidget').show()"
							update="@form :inputUserForm"  resetValues="true"/>
					<p:spacer width="20px"/>
					<p:commandButton value="删除用户" actionListener="#{userBean.deleteUser}" disabled="#{empty userBean.user.id}" update="@form"/>
				</p:panel>
			</h:form>
		</ui:define>

		<ui:define name="dialogs">
			<p:dialog id="userDlg" widgetVar="userWidget" position="center" modal="true" resizable="false">
				<h:form id="inputUserForm">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
					<p:panelGrid columns="2">
						<p:outputLabel for="login" value="用户登录名"/>
						<p:inputText id="login" value="#{userBean.user.login}" required="true"/>
						
						<p:outputLabel for="name" value="用户名"/>
						<p:inputText id="name" value="#{userBean.user.name}" required="true"/>
						
						<p:outputLabel for="role" value="用户权限"/>
						<p:selectOneMenu id="role" value="#{userBean.user.userRole}" var="userRole" required="true">
							<f:selectItem itemLabel="——请选择权限——" itemValue=""/>
							<f:selectItems value="#{userBean.userRoles}" var="role"
									itemLabel="#{role.roleName}" itemValue="#{role}"/>
							<p:column>
								#{userRole.roleName}
							</p:column>
						</p:selectOneMenu>
						
						<p:outputLabel for="passwd" value="密码"/>
						<p:password id="passwd" value="#{userBean.user.password}" redisplay="true" required="true"/>
						
					</p:panelGrid>
					
					<p:separator />
					
					<p:commandButton value="保存" actionListener="#{userBean.saveUser}" update=":userForm"/>
					<p:commandButton value="取消" immediate="true" oncomplete="PF('userWidget').hide()"/>
					
				</h:form>
			</p:dialog>
		</ui:define>

	</ui:composition>
</html>
